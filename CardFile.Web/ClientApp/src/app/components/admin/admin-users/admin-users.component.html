<h1 id="tableLabel">List of Users</h1>




<p *ngIf="!users"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
    <thead>
        <tr>

            <th>Id</th>
            <th>Fast Name</th>
            <th>Last Name</th>
            <th>Role</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">

            <td>{{ user.id}}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.role}}</td>

        </tr>
    </tbody>
</table>
