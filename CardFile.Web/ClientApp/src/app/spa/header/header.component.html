<div *appScreenLarge class='title-bar'>
    <img src="../../../assets/IMG/laptop.svg" alt="bosa">
    <div class="menu-area">
        <app-icon-bar  [showIcons]='flagForIcons'></app-icon-bar>
        <app-menu *ngIf="!menuService.isVertical"></app-menu>


    </div>
</div>
<div *appScreenSmall class='title-bar-small'>
    <div class="small-icon-holder">
        <a><img src="../../../assets/IMG/menu.png" (click)='menuService.toggleMenu()'></a>
    </div>
    <icon-bar [showIcons]='!flagForIcons'></icon-bar>
    <div class="small-image-holder">
        <img src="../../../assets/IMG/laptop.svg" alt="laptop" class="small-image">
    </div>
</div>
