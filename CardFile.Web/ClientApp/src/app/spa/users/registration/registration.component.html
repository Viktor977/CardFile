<div class="register-form">
    <h4>Register for new account</h4>
    <form novalidate (ngSubmit)="onSubmit(registerForm)" #registerForm='ngForm'>
        <div class='form-group'>
            <input type='text' autocomplete="off" name='fname' required placeholder="user's first name" ngModel #fname='ngModel' class='form-control'>
            <div class="alert alert-danger" [hidden]='fname.valid || fname.pristine'>Please enter your First Name</div>
        </div>
        <div class='form-group'>
            <input type='text' autocomplete="off" name='lname' required placeholder="user's last name" ngModel #lname='ngModel' class='form-control'>
            <div class="alert alert-danger" [hidden]='lname.valid || lname.pristine'>Please enter your Last Name</div>
        </div>
        <div class='form-group'>
            <input type='email' autocomplete="off" name='email' required placeholder="Email" ngModel #email='ngModel' class='form-control'>
            <div class="alert alert-danger" [hidden]='email.valid || email.pristine'>Please enter your email</div>
        </div>
        <div class='form-group'>
            <input type='password' autocomplete="off" name='password' required ngModel #password='ngModel' placeholder="Password" class='form-control'>
            <div class="alert alert-danger" [hidden]='password.valid || password.pristine'>Password is required</div>
        </div>
        <div class='alert alert-danger' *ngIf="formError">{{formError}}</div>
        <div *ngIf="!registering && !hasAdded">
            <button routerLink='/sign-in' class='btn btn-danger'>Cancel</button>
            <button [disabled]='registerForm.invalid' type='submit' class='btn btn-primary'>Register</button>
        </div>
        <div *ngIf="registering && !hasAdded">
            <span class='message'>Registering new user ...</span>
            <span><img src='../../../../assets/loaderIn.gif'></span>
        </div>
        <div *ngIf="hasAdded">
            <span class='message'>New user has added to database</span>

        </div>

    </form>
</div>
