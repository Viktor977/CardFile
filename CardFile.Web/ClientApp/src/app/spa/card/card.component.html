<section *ngIf="card">
  <div class="card">
    <h3>{{ card.title }}</h3>
    <p>author :{{ card.author }}</p>
    <p>date publication: {{ card.datePublish |  date : 'mediumDate'}}</p>
    <p>{{ card.article }}</p>
    <div class="card-reaction">
      <label for="comment"
        >Write Your Comment
        <textarea id="comment" type="text"></textarea>
      </label>
      <button (click)="handleLikedText($event, card.id)">Like Me!</button>
    </div>
  </div>
</section>
