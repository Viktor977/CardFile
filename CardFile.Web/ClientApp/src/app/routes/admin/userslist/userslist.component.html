
<div>
    <h2>List of Users</h2>
  
    <table   class="table table-striped"
    aria-labelledby="tableLabel"
    *ngIf="users">
      <thead>
        <tr>
          <th>Id</th>
          <th> First Name</th>
          <th> Last Name</th>
          <th>Role</th>        
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.role | Role}}</td>      
          <td>{{user.email}}</td>
          <td><button class="btn btn-sm btn-light">UpDate</button>
            <button class="btn btn-sm btn-danger" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
