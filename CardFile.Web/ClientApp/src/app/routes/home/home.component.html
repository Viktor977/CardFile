<div>
  <div class="head">
    <h3>Search by Title</h3>    
    <div class="search-box"
    ><input type="text" placeholder="input title" [(ngModel)]="searchtitle" />
    <button (click)="searByTitle(searchtitle)">     
      <svg
        viewBox="0 0 24 24"
        preserveAspectRatio="xMidYMid meet"
        focusable="false"
        class="style-scope yt-icon"
        style="pointer-events: none; display: block; width: 100%; height: 100%"
      >
        <g class="style-scope yt-icon">
          <path
            d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"
            class="style-scope yt-icon"
          ></path>
        </g>
      </svg>  
    </button>
  </div>
  </div>
  <p *ngIf="!cards"><em>
    <img src="../../../assets/loaderIn.gif" alt="load">
  </em></p>
  <table class="table table-striped" aria-labelledby="tableLabel" *ngIf="cards">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Date Public</th>
        <th>Article</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let card of cards">
        <td>{{ card.title }}</td>
        <td>{{ card.author }}</td>
        <td>{{ card.datePublic }}</td>
        <td>{{ card.article }}</td>
      </tr>
    </tbody>
  </table>
</div>
