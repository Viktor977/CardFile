<div>
  <div class="head">
    <h3>Search by Title</h3>
    <h3>User Work</h3>
    <div class="search-box">
      <input type="text" placeholder="input title" [(ngModel)]="searchtitle" />
      <button (click)="searByTitle()">
        <img src="../../../assets/glass.svg" />
      </button>
    </div>
  </div>
  <div *ngIf="!card">
<h3>Not found!!!</h3>
  </div>
  <section *ngIf="card">
    <div class="card">
      <h3>{{ card.title }}</h3>
      <p>author :{{ card.author }}</p>
      <p>date publication: {{ card.datePublish |  date : 'mediumDate'}}</p>
      <p>{{ card.article }}</p>
      <div class="card-reaction">
        
      <br/>
          <textarea type="text" placeholder="Write your comment"  [(ngModel)]="comment"></textarea>     
        <button (click)="handleLikedText($event, card.id)">Like Me!</button>
      </div>
    </div>
  </section>
  

</div>
